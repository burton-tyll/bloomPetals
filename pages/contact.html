<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/ed26c97a27.js" crossorigin="anonymous"></script>
	<title>BloomPetals</title>
	<link rel="stylesheet" type="text/css" href="../style/defaut.css">
	<link rel="stylesheet" type="text/css" media="(max-width: 1280px)" href="../style/mobile.css">
</head>
<body>
	<header>
		<nav>
			<a href="#menu" class="menubutton"><i class="fa-solid fa-bars"></i></a>
			<ul id="menu" class="menu">
			<a class="closemenu" href=""></a>
				<li><a href="../index.html">Accueil</a></li>
				<li><a href="entreprise.html">Entreprise</a></li>
				<li><a href="realisations.html">Réalisations</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<div class="searchbar">
			<input type="search" name="barre">
		</div>
	</header>
	<main>
		<section class="welcome">
			<h1>Contactez nous!</h1>
			<p class="center">Prenez contact dès aujourd'hui avec l'un de nos experts, pour vous apporter le meilleur accompagnement possible selon vos envies, et vos besoins.</p>
		</section>
		<section class="formulaire">
			<form>
					<select name="genre">
						<option class="invisible" value="">Vous êtes..</option>
						<option value="homme">Un homme</option>
						<option value="femme">Une femme</option>
					</select>
					<input type="text" name="nom" placeholder="Nom*">
					<input type="text" name="prenom" placeholder="Prénom*">
					<input type="email" name="mail" placeholder="Adresse e-mail*">
					<input type="text" name="adresse" placeholder="Adresse">
					<input type="text" name="cp" placeholder="Code Postal">
					<input type="text" name="ville" placeholder="Ville">
					<div class="check">
						<input type="checkbox" name="validate">
						<label>J'accepte la politique de confidentialité de l'entreprise</label>
					</div>
					<input type="submit" name="envoyer" placeholder="Envoyer">
			</form>
		</section>
	</main>

	</footer>
</body>
